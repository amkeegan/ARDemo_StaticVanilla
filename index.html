  <script type="text/javascript">
    if(iOS())
    {
      document.getElementById("body_content").innerHTML = ""
    }
    else if(navigator.userAgent.toLowerCase().indexOf("android") > -1)
    {

    }
    else
    {
      new QRCode(document.getElementById("body_content"), window.location.href);
      var tmpContent = document.getElementById("body_content");
      var newContent = document.createElement('div');
      newContent.innerHTML = "<h3>Scan the QR code with your mobile device to access content.</h2>";
      tmpContent.appendChild(newContent.firstChild);
      tmpContent.classList.add("qrcode");
    }
